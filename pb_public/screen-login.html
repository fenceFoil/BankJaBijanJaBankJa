<section id="loginSection">
    <style>
        #loginSection {
            flex: 1;

            display: grid;
            place-items: center;
        }

        #loginWheel {
            flex: 1;

            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;

            overflow: hidden;
        }

        #loginWheelImage {
            max-height: 50dvh;
            max-width: 100dvw;
            aspect-ratio: 1;
        }

        #loginWheelArrow {
            font-size: 2em;
            color: navy;
        }

        #tryAgain {
            position: absolute;
            top:0; left: 0; right: 0; bottom: 0;
            display: grid;
            place-items: center;
            background-color: #000c;
            
            a {
                color: red;
                border: 2px solid red;
                padding-inline: 1em;
            }
        }
    </style>
    <div id="loginWheel" @click="onLoginWheelClick()">
        <div id="loginWheelArrow">â¬‡</div>
        <img id="loginWheelImage" src="loginMechanism.png" alt="">
        <template x-if="showTryAgain">
            <div id="tryAgain"><a href="#/login" @click="onLoginWheelClick()">Try Again?</a></div>
        </template>
    </div>
</section>
